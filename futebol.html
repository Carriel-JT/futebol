<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias."));
	var empates = parseInt(prompt("Entre com o número de empates."));
	var pontosPassados = parseInt(prompt("Entre com os pontos do seu time no ano anterior."));
		
	var pontos=(vitorias*3)+empates;
	
	mostra("Os pontos do seu time é " + pontos);
	
	if (pontos==pontosPassados){
		mostra("Seu time esta igual ao ano passado.")
	}
	if (pontos>pontosPassados){
		mostra("Seu time esta melhor que no ano passado.");
	}
	if (pontos<pontosPassados){
		mostra("Seu time esta pior que no ano passado.");
	}
	
</script>
